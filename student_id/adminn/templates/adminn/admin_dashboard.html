<!DOCTYPE html>
<html lang="en">

  <head>
    {%load static%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{%static 'house.svg'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{%static 'student_dashboard.css' %}">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <style>
    .container{
        position: relative;
    }
    #cam{
        position: absolute;
        top: 24%;
        left: 52%;
        font-size: 20px;
        color: white;
        border: 6px solid black;
        border-radius: 15px;
        background-color: black;
    }
</style>
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center vh-100 form animate__animated animate__backInDown">
      <div class="mb-5 pb-5">
        <table class="table table-strip">
          <thead>
            <tr>
              <th class='pe-5'>Name</th>
              <th class='pe-5'>Department</th>
              <th class='pe-5'>Sex</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for student in students %}
            <tr>
              <td class='pe-5'>{{student.name}}</td>
              <td class='pe-5'>{{student.dpt}}</td>
              <td class='pe-5'>{{student.sex}}</td>
              <td>
                <a
                  class="mx-3 bg-success py-2 px-3 float-end text-decoration-none text-white rounded-3"
                  href="{%url 'adminn:student_details' student.id %}">Edit</a>
              </td>
              <td>
                <a
                  class="mx-3 bg-danger py-2 px-3 float-end text-decoration-none text-white rounded-3"
                  href="{%url 'adminn:delete_user' student.id %}">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="text-center mt-5 pt-5">
        <a
          class="mx-3 bg-danger py-2 px-3 float-end text-decoration-none text-white rounded-3"
          href="{% url 'adminn:logout'%}">Logout</a>
      </div>
    </div>
  </body>
</html>
