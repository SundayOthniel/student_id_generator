<!DOCTYPE html>
<html lang="en">

<head>
  {%load static%}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="{%static 'house.svg'%}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="{%static 'home.css' %}">
  <title></title>
</head>

<body>

  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div>
      <div class="text-center pb-4">
        {% if pic %}
        <img src="{{ pic.profile_picture.url }}" alt="Profile Picture" width="100" height="100" class="rounded-pill">
        {% else %}
        <p>No profile picture available.</p>
        {% endif %}
      </div>

      <form method="post" class="form animate__animated animate__backInDown">
        {%csrf_token%}
        <div class="row">
          <!-- Column one -->
          <div class="col-sm-6">

            <div>
              <input type="text" value='{{student.name}}' disabled class="form-control input w-100" name="name"
                placeholder="Name...">
            </div>

            <div>
              <input type="text" value='{{student.sex}}' disabled class="form-control input mt-3 w-100" name="sex"
                placeholder="Sex...">
            </div>

            <div>
              <input type="text" value='{{student.address}}' disabled class="form-control mt-3 input w-100"
                name="address" placeholder="Permanet address...">
            </div>
            <div>
              <input type="text" value='{{student.lga}}' disabled class="form-control input mt-3 w-100" name="lga"
                placeholder="Local government...">
            </div>
            <div>
              <input type="text" value='{{student.mat_number}}' disabled class="form-control mt-3 input w-100"
                name="matric" placeholder="Matriculation number...">
            </div>
            <div>
              <input type="date" value="{{ user.date_of_birth|date:'Y-m-d' }}" class="form-control mt-3 input w-100"
                name="id_expiration">
            </div>
          </div>


          <!-- Colum 2 -->
          <div class="col-sm-6">
            <div id="pob">
              <input type="text" value='{{student.place_of_birth}}' disabled class="form-control input w-100" name="pob"
                placeholder="Place of birth...">
            </div>

            <div>
              <input type="date" class="form-control input mt-3  w-100" disabled
                value="{{ student.date_of_birth|date:'Y-m-d' }}" name="dob" placeholder="Date of birth">
            </div>

            <div>
              <input type="text" class="form-control mt-3 input w-100" value='{{student.city}}' name="city"
                placeholder="City..." disabled>
            </div>

            <div>
              <input type="text" class="form-control input mt-3 w-100" value='{{student.state}}' name="state"
                placeholder="State..." disabled>
            </div>

            <div>
              <input type="text" class="form-control mt-3 input w-100" value='{{student.dpt}}' name="department"
                placeholder="Department..." disabled>
            </div>

            <div class="d-flex justify-content-center align-items-center mt-4">
              <input type="submit" value="Update" class="btn btn-success">
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>

  <script></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
