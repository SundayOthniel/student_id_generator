<!DOCTYPE html>
<html lang="en">
  <head>
    {%load static%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{%static 'house.svg'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{%static 'home.css' %}">
    <title>Login</title>
  </head>
  <body>

    <div
      class="container-fluid d-flex justify-content-center align-items-center vh-100">
      <form method="POST" class="form animate__animated animate__backInDown">
        {%csrf_token%}
        <div>
          <input type="text" class="form-control input" name="matric"
            placeholder="Matric...">
        </div>
        <div>
          <input type="password" class="form-control input mt-5" name="password"
            placeholder="Password...">
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4">
          <input type="submit" value="Login" class="btn btn-success">
        </div>
        <div class="text-center pt-2">
          <span>or</span>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-2">
          <a href="{%url 'student:register' %}">Create account</a>
        </div>
      </form>
    </div>

    <script></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
