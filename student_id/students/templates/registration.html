<!DOCTYPE html>
<html lang="en">
  <head>
    {%load static%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{%static 'house.svg'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{%static 'home.css' %}">
    <title>Login</title>
  </head>
  <body>

    <div
      class="container-fluid d-flex justify-content-center align-items-center vh-100">
      <form method="POST" class="form animate__animated animate__backInDown">
        {%csrf_token%}
        <div class="row">
          <!-- Column one -->
          <div class="col-sm-6">

            <div>
              <input type="text" class="form-control input w-100" name="name"
                placeholder="Name...">
            </div>

            <div>
              <input type="text" class="form-control input mt-3 w-100" name="sex"
                placeholder="Sex...">
            </div>

            <div>
              <input type="text" class="form-control mt-3 input w-100" name="address"
                placeholder="Permanet address...">
            </div>
            <div>
              <input type="text" class="form-control input mt-3 w-100" name="lga"
                placeholder="Local government...">
            </div>
            <div>
              <input type="text" class="form-control mt-3 input w-100" name="matric"
                placeholder="Matriculation number...">
            </div>
            <div>
              <input type="password" class="form-control input mt-3 w-100" name="password"
                placeholder="Password...">
            </div>
          </div>


          <!-- Colum 2 -->
          <div class="col-sm-6">
            <div id="pob">
              <input type="text" class="form-control input w-100" name="pob" placeholder="Place of birth...">
            </div>

            <div>
              <input type="date" class="form-control input mt-3  w-100" name="dob" required placeholder="Date of birth">
            </div>

            <div>
              <input type="text" class="form-control mt-3 input w-100" name="city"
                placeholder="City...">
            </div>

            <div>
              <input type="text" class="form-control input mt-3 w-100" name="state"
                placeholder="State...">
            </div>

            <div>
              <input type="text" class="form-control mt-3 input w-100" name="dpt"
                placeholder="Department...">
            </div>
            <div>
              <input type="password" class="form-control input mt-3 w-100" name="cpassword"
                placeholder="Comfirm password...">
            </div>

            <div class="d-flex justify-content-center align-items-center mt-4">
              <input type="submit" value="Register" class="btn btn-success"> 
              <a class="mx-3 bg-danger py-2 px-3 text-decoration-none text-white rounded-3" href="{%url 'student:login' %}">Back</a>
            </div>

          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
